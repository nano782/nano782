<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./tic.css">
</head>
<body>
    <div class="game-text">
        <h1>Tic Tac Toe</h1>
    </div>
    
    <div class="scoreboard">
        <div class="opponent-info">
            <h1>You</h1>
            <h1 id="opponent-score-text">0</h1>
        </div>
        <div class="opponent-info">
            <h1>Computer</h1>
            <h1 id="computer-score-text">0</h1>
        </div>
    </div>
    <div class="game-area">
        
        <img src="./img/noicon.jpeg" id="grid-1" onclick="gridButtonClicked(1)">
        <img src="./img/noicon.jpeg" id="grid-2" onclick="gridButtonClicked(2)">
        <img src="./img/noicon.jpeg" id="grid-3" onclick="gridButtonClicked(3)">
        <img src="./img/noicon.jpeg" id="grid-4" onclick="gridButtonClicked(4)">
        <img src="./img/noicon.jpeg" id="grid-5" onclick="gridButtonClicked(5)">
        <img src="./img/noicon.jpeg" id="grid-6" onclick="gridButtonClicked(6)">
        <img src="./img/noicon.jpeg" id="grid-7" onclick="gridButtonClicked(7)">
        <img src="./img/noicon.jpeg" id="grid-8" onclick="gridButtonClicked(8)">
        <img src="./img/noicon.jpeg" id="grid-9" onclick="gridButtonClicked(9)">
        
        
    </div>
        
    <div class="text-area">
        <h1 id="game-status-text">Choose Your Move!</h1>
         <img src="./img/searching.gif" id="searching-icon">
    </div>
    <div class="play-button-area">
        <button class="play" id="play-button">Play Again</button>
    </div>
    <script src="./tic.js"></script>

    

</body>
</html>

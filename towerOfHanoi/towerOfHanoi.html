<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Of Hanoi</title>
    <link rel="stylesheet" href="./tower.css">
</head>
<body>
    <div class="heading-area">
        <h1>TOWER OF HANOI</h1>
    </div>
    <div class="game-area" id ="game-board"> </div>
    <div class="ring" id="ring1"></div>
    <!-- <div class="ring" id="ring2" style="bottom: 38.8%; width: 6%; left: 20%"></div>
    <div class="ring" id="ring3" style="bottom: 42%; width: 5%; left: 20.5%;"></div> -->

    <div class="move-area">
        <h1 id="moves" class="moves">Moves</h1>
        <div class="total-moves-display"></div>
        <div class="minimum-move">Minimum-Move</div> 
    </div>


    <div class="difficulty-level" id="difficulty-level">
        <button class="drop-btn">Difficulty level</button>
        <div class="difficulty">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
        <div class="reset-btn">
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="./tower.js"></script>
    
</body>
</html>
